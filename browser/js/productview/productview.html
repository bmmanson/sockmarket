<div class="container">
  <h1>{{sock.title}}</h1>
  <button ui-sref='designView({sockId: sock.id})'>Design</button>
  <hr>
  <div class="row">
    <div class="col-md-8">
    <img ng-src="{{sock.image}}">
    </div>
    <div class="col-md-4">
      <div class="info-box">
        <h3>Price: {{sock.price}}</h3>
        <p><span>Designed by</span> {{sock.user.username}}</p>
        <p><span>Description:</span> {{sock.description}}</p>
        <!-- !!! add tags to sock view !!!!-->
        <hr>
        <input ng-model="quantity" placeholder="Always buy more than you need"/>
        <div>
          <div ng-show="alerting" ng-model="message">{{message}}</div>
        </div>
        <button ng-click="addItem()" >Add to Cart</button>
        <div>
          <button>Thumbs Up</button>
          <button>Thumbs Down</button>
        </div>
      </div>
    </div>
  </div>
  <hr>
</div>
<div class="container">
  <h3>Reviews:</h3>
  <hr>
  <div class="review-container">
    <div class="row">
      <div class="col-md-6" ng-repeat="review in reviews">
        <div class="review">
          <div class="title-bar">
            <div>
            <img src="{{review.user.profile_pic}}">
            </div>
            <div>
              <ul>
                <li>{{review.user.first_name}} {{review.user.last_name}}</li>
                <li>{{review.user.username}}</li>
              </ul>
            </div>
          </div>
          <div class="review-body">
            <p>{{review.text}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="new-review">
    <form method="post">
      <textarea ng-model="reviewText" placeholder="Have an opinion about these cool socks? Share it!"></textarea>
<!-- when button pressed, should execute the postReview function -->
    <button ng-click="newReview()">Submit</button>
    </form>
  </div>
</div>
