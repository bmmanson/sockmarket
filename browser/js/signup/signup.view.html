<style>
.title-background {
	background-color: #F8A055;
	border-radius: 5px;
}

.title-background h1 {
	color: white;
	text-align: center;
	padding: 4px;
}

#signup {
	display: block;
	border: 1px solid #A8A8A8;
	border-radius: 5px;
	margin: 30px auto; 
	width: 400px;
	background-color: 	#F8F8F8   ;
}

#signup input {
	width: 100%;
	margin: 0 auto 0 auto;
	font-size: 18px;
}

#signup .content {
	width: 90%;
	display: block;
	margin: 0 auto 0 auto;
}

#signup label {
	margin: 12px 0 0 0;
}

#signup button {
	margin: 10px auto 10px auto;
	display: block;
	width: 50%;
}
</style>

<div class="container">
	<div class="title-background">
		<h1>Create Account</h1>
	</div>
	<div id="signup">
		<form method="post">
			<div class="content">
				<label>E-mail:</label>
				<input type="email" ng-model="email"><br>
				<label>Username:</label>
				<input type="text" ng-model="username"><br>
				<label>First name:</label><br>
				<input type="text" ng-model="firstname"><br>
				<label>Last name:</label><br>
				<input type="text" ng-model="lastname"><br>
				<label>Password:</label><br>
				<input type="password" ng-model="pw1"><br>
				<label>Password (again!):</label><br>
				<input type="password" ng-model="pw2"><br>
			</div>
		</form>
		<button class="btn btn-primary">Sign up!</button>
	</div>
</div>
