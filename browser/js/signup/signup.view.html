<style>
.title-background {
	background-color: #F8A055;
	border-radius: 5px;
}

.title-background h1 {
	color: white;
	text-align: center;
	padding: 4px;
}

#signup {
	display: block;
	border: 1px solid gainsboro;
	border-radius: 5px;
	margin: 30px auto; 
	width: 400px;
	background-color: #F8F8F8;
}

#signup input {
	width: 100%;
	margin: 0 auto 0 auto;
	font-size: 18px;
}

fieldset {
	width: 90%;
	display: block;
	margin: 0 auto 0 auto;
}

#signup label {
	margin: 12px 0 0 0;
}

#signup button {
	margin: 20px auto 20px auto;
	display: block;
	width: 100%;
}

#error {
	width: 100%;
	height: 40px;
	background: #FFC1C1;
	display: block;
	margin: 10px auto;
	text-align: center;
	border-radius: 5px;
	border: 1px solid #8B3626;
}

#error p {
	color: #8B3626;
	margin: 8px;
	display: block;
	font-size: 14px;
}

</style>

<div class="container">
	<div class="title-background">
		<h1>Create Account</h1>
	</div>
	<div id="signup">
		<form method="post" novalidate name="newUserForm">
			<fieldset>
				<div id="error" ng-show="displayError()">
					<p>{{errorMessage}}</p>
				</div>
				<label>E-mail:</label>
				<input type="email" name="email" ng-model="email" required><br>
				<label>Username:</label>
				<input type="text" ng-model="username" required><br>
				<label>First name:</label><br>
				<input type="text" ng-model="firstname" required><br>
				<label>Last name:</label><br>
				<input type="text" ng-model="lastname" required><br>
				<label>Password (min 6 characters):</label><br>
				<input type="password" ng-model="password" required><br>
				<label>Password (again!):</label><br>
				<input type="password" ng-model="pw2" required><br>
				<hr>

				<button type="submit" class="btn btn-primary" ng-disabled="newUserForm.$invalid" ng-click="submitSignup()">Sign up!</button>

			</fieldset>
		</form>
	</div>
</div>
