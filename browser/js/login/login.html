<style>

#login-page-content {
    margin-top: 100px;
}

#our-login-service-box {
    border-radius: 5px;
    border: 1px solid gainsboro;
    padding: 8px;
}

#our-login-service-box a {
    cursor: pointer;
}

#third-party-login-services {
    border-radius: 5px;
    border: 1px solid gainsboro;
    padding: 8px;
}

#third-party-login-services button {
    width: 100%;
}

#new-user-link-text {
    margin-top: 4px;
}

</style>


<div id="login-page-content">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-6">
                <div id="our-login-service-box">
                    <form id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">

                        <alert type="danger" ng-show="error">
                            {{ error }}
                        </alert>

                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="text" ng-model="login.email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-info">Submit</button>
                        <p id="new-user-link-text">Not already a user? <a ng-click="switchToSignupPage()">Sign up!</a></p>
                    </form>
                </div>
            </div>
            <div class="col-md-3">
                <div id="third-party-login-services">
                    <button ng-show="!user" class="btn login-button"><oauth-button provider-name="Google"></oauth-button></button><br>
                    <button ng-show="!user" class="btn login-button"><oauth-button provider-name="Facebook"></oauth-button></button>
                </div>
            </div>
            <div class="col-md-1">
            </div>
        </div>
    </div>
</div>
