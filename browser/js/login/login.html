<style>

.title-background {
    background-color: #5bc0de;
    border-radius: 5px;
}

.title-background h1 {
    color: white;
    text-align: center;
    padding: 4px;
}

#login-page-content {
    margin-top: 40px;
}

#our-login-service-box {
    border-radius: 5px;
    border: 1px solid gainsboro;
    padding: 8px;
    width: 100%;
    background-color: #F8F8F8;
}

#our-login-service-box a {
    cursor: pointer;
}

#third-party-login-services {
    border-radius: 5px;
    border: 1px solid gainsboro;
    padding: 8px;
    background-color: #F8F8F8;
}

#third-party-login-services button {
    width: 100%;
    border-radius: 5px;
}

#google-login-button {
    background-color: #db3236;
    margin-bottom: 5px;
    font-family: 'Roboto', 'sans-sarif';
}

#fb-login-button {
    background-color: #3b5998;
    font-family: 'Lucida Grande', 'Tahoma';
}

#new-user-link-text {
    margin-top: 4px;
}

button a span {
    color: white;
    font-weight: bold;
}

</style>



<div class="container">
    <div class="title-background">
        <h1>Login</h1>
    </div>
        <div id="login-page-content">
            <div class="row">
                <div class="col-md-2">
                </div>
                <div class="col-md-6">
                    <div id="our-login-service-box">
                        <form id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">

                            <alert type="danger" ng-show="error">
                                {{ error }}
                            </alert>

                            <fieldset>
                            <div class="form-group">
                                <label for="email">Email address:</label>
                                <input type="text" ng-model="login.email" class="form-control" id="email" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="login-password">Password:</label>
                                <input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn btn-primary">Submit</button>
                            <hr>
                            <p id="new-user-link-text">Not already a user? <a ng-click="switchToSignupPage()">Sign up!</a></p>

                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="col-md-3">
                    <div id="third-party-login-services">
                        <button id="google-login-button" class="btn"><oauth-button provider-name="Google"></oauth-button></button>
                        <br>
                        <button id="fb-login-button" class="btn"><class="third-party-button-text"><oauth-button provider-name="Facebook"></oauth-button></button>
                        <hr>
                    </div>
                </div>
                <div class="col-md-1">
                </div>
            </div>
        </div>
    </div>
</div>
