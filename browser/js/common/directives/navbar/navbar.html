
<div ng-controller="navbarCtrl">

    <style>

    .navbar {
        height: 40px;
        border-bottom: 3px solid #CFCFCF;
        position: fixed;
        z-index: 1;
        border-radius: 0px;
        background-color: white;
        width: 100%;
        -webkit-box-shadow: 1px 2px 5px 0px rgba(0,0,0,0.75);
        -moz-box-shadow: 1px 2px 5px 0px rgba(0,0,0,0.75);
        box-shadow: 1px 2px 5px 0px rgba(0,0,0,0.75);
    }

    </style>

    <!-- originally had class navbar-static-top -->

    <nav class="navbar">
        <div class="container">
            <ul class="nav navbar-nav">
                <li ng-repeat="item in items" ng-show="!item.auth || isLoggedIn()">
                    <a ui-sref-active="active" ui-sref="{{ item.state }}">{{ item.label }}</a>
                </li>
            </ul>

            <!-- let's move the login with fb/google buttons to the login page -->

            <!-- <button ng-show="!user" class"btn login-button"><oauth-button provider-name="Google"></oauth-button></button>
            <button ng-show="!user" class"btn login-button"><oauth-button provider-name="Facebook"></oauth-button></button> -->
            <button ng-show="!user" ui-sref="login" class="btn login-button">Login</button>
            <button ng-show="user" class="btn login-button" ng-click="logout()">Logout</button>
        </div>
    </nav>
    <div class="form-inline">
        <div id="custom-search-input">
            <div class="input-group col-md-12">
                <input type="text" class="  search-query form-control" ng-model="searchText"
                       onkeydown = "if (event.keyCode == 13) document.getElementById('btnSearch').click()"/>
                <span class="input-group-btn">
                    <button id="btnSearch" class="btn btn-danger" type="button" ng-click="search(searchText)">
                        <span class=" glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>
        </div>
    </div>
</div>
