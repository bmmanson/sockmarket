
<div ng-controller="navbarCtrl">

    <style>

    .navbar {
        height: 40px;
        /*border-bottom: 3px solid #CFCFCF;*/
        position: fixed;
        z-index: 1;
        border-radius: 0px;
        background-color: white;
        width: 100%;
        -webkit-box-shadow: 1px 2px 5px 0px rgba(0,0,0,0.75);
        -moz-box-shadow: 1px 2px 5px 0px rgba(0,0,0,0.75);
        box-shadow: 1px 2px 5px 0px rgba(0,0,0,0.75);
    }

    .nav li {
        background: white;
        font-weight: bold;
    }

    .nav li:hover {
        background: white;
    }

    .navbar button {
        text-align: right;
        display: inline;
        margin-top: 7px;
    }

    .nav-items {
        display: inline-block;
    }

    .nav-items li {
        display: inline-block;
        font-weight: bold;
        background-color: black;
        height: 40px;
    }

    .nav-items a {
        display: block;

    }

    .nav-items li a:hover {
        text-decoration: none; 
    }

    .navbar input {
        margin-top: 8px;
        width: 80%;
    }

    </style>

    <!-- originally had class navbar-static-top -->

    <nav class="navbar">
        <div class="container nav-classes">
            <div class="row nav-classes">
                <div class="col-md-6 nav-classes">
                    <!-- original code : <ul class="nav navbar-nav"> -->
                    <ul div class="nav-items">
                        <li ng-repeat="item in items" ng-show="!item.auth || isLoggedIn()">
                            <a ui-sref-active="active" ui-sref="{{ item.state }}">{{ item.label }}</a>
                        </li>
                    </ul>
                </div>
            <!-- let's move the login with fb/google buttons to the login page -->


                <div class="col-md-4">
                    <input type="text" class="search-query form-control" placeholder="search by hashtags" ng-model="searchText" onkeydown = "if (event.keyCode == 13) document.getElementById('btnSearch').click()"/>
                    <span class="input-group-btn">
                        <button id="btnSearch" class="btn btn-danger" type="button" ng-click="search(searchText)">
                            <span class=" glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>

                <div class="col-md-2">
                    <button ui-sref="currentCart" class="btn btn-success">My Cart</button>
                    <button ng-show="!user" ui-sref="login" class="btn btn-info">Login</button>
                    <button ng-show="user" class="btn btn-info" ng-click="logout()">Logout</button>
                </div>
            </div>
        </div>
    </nav>
