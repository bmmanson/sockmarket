
<style>

.title-background {
	background-color: #E3CF57;
/*	background-color: #00EE00;*/
	border-radius: 5px;
}

.title-background h1 {
	color: white;
	/*margin-left: 20px;*/
	text-align: center;
	padding: 4px;
}

.results-content-checkout {
	background-color: #FAFAFA;
	min-height: 30px;
	padding: 4px;
	margin: 4px;
	border: 1px solid black;
	border-radius: 5px;
	border-color: #000000;
}

.thumbnail {
	background-color: #F0F0F0;
	display: inline-block;
	width: 90px;
	height: 90px;
}

.thumbnail:hover {
	background-color: #C6E2FF;
	cursor: pointer;
}

.thumbnail img {
	border-radius: 5px;
	display: block;
	margin: 10px auto auto auto;
}

.sock-title {
	padding-left: 20px;
}

  /*body {
      margin: 8px;
  }*/
  .modal-dialog {
      width: 350px;
  }
  .modal-header {
      border: none;
      padding: 0;
  }
  .modal-content {
      padding: 10px;
  }

</style>

<div class="container">
  <div ng-repeat="item in currentCart">
		<div class="row results-content-checkout">
	     <div class="col-md-4">
		       <div><strong>{{item.sock.title}}: </strong></div>
       </div>
       <div class="col-md-8">
         <div>Details - # of Pairs: {{item.quantity}}  $/Pair: {{item.sock.price}}  Item Total: {{item.sock.price * item.quantity}}</div>
       </div>
    </div>
	</div>
  <div class="results-content-checkout">
    <div class="col-md-4">
      <div><strong>Order Total: </strong></div>
    </div>
    <div class="col-md-8">
      <div>{{total}}</div>
    </div>
  </div>

		<form id="form" stripe:form="charge">
				<fieldset>
			    <label>Card #: <input type="text" size="16" data-stripe="number" placeholder="Card number" /></label>
			    <label>Expiry month: <input type="text" size="2" data-stripe="exp-month" placeholder="MM" /></label>
			    <label>year: <input type="text" size="2" data-stripe="exp-year" placeholder="YY" /></label>
			    <label>CVC: <input type="text" size="4" data-stripe="cvc" placeholder="CVC" /></label>
				</fieldset>
		    <button type="submit">Pay</button>
		</form>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="https://js.stripe.com/v2/"></script>


  <!-- </div> -->
</div>
